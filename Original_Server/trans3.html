<!doctype html>
<html>
<head>
	<style>
		.transition{
			background-color: black;
			color:white;
			padding:10px;
			width:100px;
			height:50px;
			transition:height 1s;
			transition-timing-function: linear;
		}
		.transition:hover{
			height:400px;
		}
	</style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
<!--
	onload 가 끝났을때 style 의 배경색상을 흰색으로 설정한다.
	onload 란 웹페이지가 화면에 표시되는것이 끝났다는 의미.
-->
	<div class="transition">
		TRANSITION
	</div>
</body>
</html>
